<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>PI-Calculator</title>
      <script type="module" src="https://pyscript.net/releases/2024.10.2/core.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>


    <body>
        <div class="d-flex flex-row pt-5 ps-5 pe-5">
            <div class="me-3">
                <label for="select" class="form-label">Material</label> 
                <div id="selectOutput">
                    <select class="form-select " aria-label="Default select example" id="select">
                    <option selected>Select PI-Material</option>
                    </select>
                </div>
                
            </div>
           
            <div class="me-3">
                <label for="test" class="form-label">Amount</label>
                <input type="email" class="form-control" id="amount">
            </div>


            <div class="d-flex align-items-end">
                <div style="height: 40px;">
                    <button type="submit" class="btn btn-primary" py-click="calculatePi">Submit</button>
                </div>
            </div>
        </div>
        <div id="multiMaterials"></div>
            <div class="d-flex flex-row ps-5 mt-1">
                <div class="d-flex align-items-start">
                    <div style="height: 40px; width: 40px">
                        <button type="submit" class="btn btn-outline-primary" py-click="calculatePi">+</button>
                    </div>
                </div>
            </div>
        <div>
        <div class ="mt-3 p-5" id="output1"></div>



        <script type="py" src="./calc.py" config="./pyscript.json"></script>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      </body>

</html>
