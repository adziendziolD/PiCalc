<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PI-Calculator</title>
    <script
      type="module"
      src="https://pyscript.net/releases/2024.10.2/core.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="h4 pb-2 mb-4 p-1 text-info border-bottom border-warning-subtle">
      PiCalculator
    </div>
    <div
      class="d-flex flex-row p-2 mt-5 ms-5 me-5 border border-opacity-50 rounded"
    >
      <div class="me-3">
        <label for="select" class="form-label">Material</label>
        <div id="selectOutput">
          <select
            class="form-select"
            aria-label="Default select example"
            id="select"
          >
            <option selected>Select PI-Material</option>
          </select>
        </div>
      </div>

      <div class="me-3">
        <label for="test" class="form-label">Amount</label>
        <input type="email" class="form-control" id="amount" />
      </div>

      <div class="d-flex align-items-end">
        <div style="height: 40px">
          <button type="submit" class="btn btn-primary" py-click="addToList">
            Add To List
          </button>
        </div>
      </div>
    </div>
    <div id="multiMaterials" class="d-flex flex-row mt-3 w-full pe-5 ps-5">
      <textarea
        class="form-control"
        rows="12"
        placeholder="Place Pi-List here. You can have multiple inputs. All information will be merged together in one Production-List"
        id="inputList"
      ></textarea>
    </div>
    <div class="d-flex flex-row align-items-start mt-3 w-full pe-5 ps-5">
      <div style="height: 40px">
        <button type="submit" class="btn btn-primary" py-click="calculatePi">
          Calculate Amounts
        </button>
      </div>
    </div>
    <div class="mt-3 p-5" id="output1"></div>

    <script type="py" src="./calc.py" config="./pyscript.json"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
  <footer>
    <div class="m-5 d-flex flex-row justify-content-end align-items-end w-full">
      <p>
        <small
          >copyright by:
          <a href="https://www.youtube.com/@SpaceGurke-ov2rd"
            >SpaceGurke</a
          ></small
        >
      </p>
    </div>
  </footer>
</html>
